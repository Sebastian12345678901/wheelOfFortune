<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="sign">
        <img src="./images/sign.svg" alt="sign">
    </header>
    <img id="arrow" onclick="spinObject.startSpin(spinObject.randomDegre());" src="./images/spin.svg" alt="arrow">
    <img id="backGroundWheel" src="./images/backGroundWheel.svg" alt="backGroundWheel">
    <img id="wheelOfFortune" src="./images/wheelOfFortune.svg" alt="Wheel of fortune">

    <div id="paper">
        <div id="subject">
            <h1>
                Spin the wheel to get a subject!<br>
            </h1>
        </div>
        <div id="pointsDiv">
            <em id="points">
                points:
            </em>&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
            <em id="missed">
                missed:
            </em>
            <hr>
        </div>

        <audio controls id="click">
            <source src="sounds/Game Show Wheel Spin-SoundBible.com-1305738466.mp3" type="audio/mpeg">
        </audio>

        <div id="paperContent">

        </div>

        <div>

            <br>
            <div id="radioDiv">
                <label id="container1" class="container">
                    <input id="radio1" type="checkbox" class="radio" onclick="radioButtons.clickRaidoButtonA()" type="radio"
                        name="answer" value="a">
                    <span class="checkmark"></span>
                </label>
                <em id="radioContent1"></em>
                <br>
                <label id="container2" class="container">
                    <input id="radio2" type="checkbox" class="radio" onclick="radioButtons.clickRaidoButtonB()" type="radio"
                        name="answer" value="b">
                    <span class="checkmark"></span>
                </label>
                <em id="radioContent2"></em>
                <br>
                <label id="container3" class="container">
                    <input id="radio3" type="checkbox" class="radio" onclick="radioButtons.clickRaidoButtonC()" type="radio"
                        name="answer" value="c">
                    <span class="checkmark"></span>
                </label>
                <em id="radioContent3"></em>
                <br>

                <em class="submit-button" onclick="radioButtons.submit()">Submit</em>

                <a class="submit-button" target="blank" id="link" href="https://www.w3schools.com/js/default.asp">Help</a>

            </div>

        </div>
    </div>
    <script src="radioButtons.js"></script>
    <script src="questions/freeForAll.js"></script>
    <script src="questions/functionsIfElse.js"></script>
    <script src="questions/ifElse.js"></script>
    <script src="questions/objectMethods.js"></script>
    <script src="questions/objects.js"></script>
    <script src="questions/objectsFunctionsIfElse.js"></script>
    <script src="questions/simpleFunction.js"></script>
    <script src="questions/trusyFalsy.js"></script>

    <script src="questions.js"></script>
    <script src="spinObject.js"></script>
    <script src="app.js"></script>
</body>

</html>
